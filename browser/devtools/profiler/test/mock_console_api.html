<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>console.profile from content</title>
  </head>

  <body>
    <script>
      console.profile();
      var a = new Array(500);
      while (a.length) {
        a.shift();
      }
      console.profileEnd();
    </script>
  </body>
</html>
