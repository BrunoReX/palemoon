<!DOCTYPE HTML>
<html dir="ltr" xml:lang="en-US" lang="en-US"><head>
    <title>Console extended API test</title>
    <script type="text/javascript">
      function test() {
        console.log("start");
        console.time();
        console.timeEnd()
        console.exception()
        console.assert()
        console.clear()
        console.dirxml()
        console.group()
        console.groupCollapsed()
        console.groupEnd()
        console.profile()
        console.profileEnd()
        console.count()
        console.table()
        console.log("end");
      }
    </script>
  </head>
  <body>
    <h1 id="header">Heads Up Display Demo</h1>
    <button onclick="test();">Test Extended API</button>
    <div id="myDiv"></div>
  </body>
</html>
