    <script type="text/javascript">
      function get(aAddress, aCallback) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", aAddress, true);

        xhr.onreadystatechange = function() {
          if (this.readyState == this.DONE) {
            aCallback();
          }
        };
        xhr.send(null);
      }
