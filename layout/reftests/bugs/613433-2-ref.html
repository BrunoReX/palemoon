<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <style>
      div {
        min-height: 36px;
      }
    </style>
    <script>
      function test() {
        var d = document.querySelector("div");
        d.appendChild(document.createTextNode(""));
        d.focus();
      }
      function onfocus() {
        document.documentElement.removeAttribute("class");
      }
    </script>
  </head>
  <body onload="test()">
    <div contenteditable onfocus="onfocus()"></div>
  </body>
</html>
