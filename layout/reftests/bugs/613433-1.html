<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <style>
      div {
        min-height: 36px;
        overflow-x: auto;
      }
    </style>
    <script>
      function test() {
        document.querySelector("div").focus();
      }
      function onfocus() {
        document.documentElement.removeAttribute("class");
      }
    </script>
  </head>
  <body onload="test()">
    <div contenteditable onfocus="onfocus()"></div>
  </body>
</html>
