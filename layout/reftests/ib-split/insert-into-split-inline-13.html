<!DOCTYPE html>
<html>
  <head>
    <style>
      #i { border: 2px solid; }
      #i::before { display: block; content: "One"; }
      #i::after { content: "Three"; }
    </style>
    <script>
      function doTest() {
        var i = document.getElementById("i");
        i.insertBefore(document.createTextNode("Two"), i.firstChild);
      }
    </script>
  </head>
  <body onload="doTest()">
    <span id="i"><span style="display: none"></span></span>
  </body>
</html>
