<html><head>
<title>text-overflow: text-overflow:&lt;string&gt;</title>
<style type="text/css">
@font-face {
  font-family: DejaVuSansMono;
  src: url(../fonts/DejaVuSansMono.woff);
}
html,body {
    color:black; background-color:white; font-size:16px; padding:0; margin:0; font-family:DejaVuSansMono;
}

.test {
  overflow:hidden;
  width:20ch;
  height:3em;
  white-space:nowrap;
  margin-left:2em;
  position:relative;
}
m {
  margin: 0;
  position:relative;
}
mr {
  position:absolute;
  right:0;
}
.rlo {
  unicode-bidi: bidi-override; direction:rtl;
}
.lro {
  unicode-bidi: bidi-override;
}
.rtl {
  direction:rtl;
}
.ltr {
  direction:ltr;
}

.t1 m { margin: 0 -0.5ch; }

</style>

</head><body>


<div class="test t1"><m>xx</m></div>
<div class="test rtl t1"><m>xx</m></div>
<div class="test t1"><m>xx</m></div>
<div class="test rtl t1"><m>xx</m></div>

<div class="test t1" style="width:3ch"><m>xx</m></div>
<div class="test rtl t1" style="width:3ch"><m>xx</m></div>
<div class="test"><mr>X</mr></div>
<div class="test"><m>X</m></div>

</body>
</html>
