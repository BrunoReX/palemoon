<script type="application/javascript">

/** Test for Bug 465458 **/

var gError = false;

function finish() {
  is(gError, false, "Shouldn't have thrown an error");
  SimpleTest.finish();
}

function errorHandler(e) {
  e.stopPropagation();
  gError = true;
  finish();
}

SimpleTest.waitForExplicitFinish();
